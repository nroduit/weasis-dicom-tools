# Local DCM4CHE Server Configuration
# Local DCM4CHE server for development and testing

# Server identification
config.name=Local DCM4CHE
config.description=Local DCM4CHE server for development and testing
config.enabled=true

# Connection settings
server.aet=DCM4CHEE
server.hostname=localhost
server.port=11112

# Security settings
tls.enabled=false

# Connection timeouts (in seconds)
connection.timeout=10
association.timeout=30

# Test data for local server
test.patient.id=TEST12345
test.study.uid=1.2.826.0.1.3680043.8.1055.1.1
test.series.uid=1.2.826.0.1.3680043.8.1055.1.2
